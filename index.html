<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./image/netflix-logo-transparent.png">


</head>
<body>
    <div class="w-full h-screen">
      <img class="w-full h-screen object-cover" src="./image/netflixbg.jpg" alt="netflixbg">
      <div class="absolute top-0 left-0 w-full h-full bg-black opacity-50"></div>

      <main class="absolute top-0 left-0 w-full h-full">
        <header class="absolute top-0 left-4">
          <img class="h-20 ml-36" src="./image/Netflix_Logo_PMS.png" alt="netflixlogo">
        </header>


        <div class="flex justify-center items-center w-full h-full">
            <form action="" class="w-[400px] bg-black p-10 bg-opacity-80 rounded-md flex flex-col">
              <h3 class="text-white text-2xl">Sign In</h3>
              <div class="relative mt-3">
                <input id="email" name="email" type="email" autocomplete="email" class=" peer w-full bg-gray-900 p-4 bg-opacity-40 border-gray-700  text-white rounded-md">
                <label for="email" class="peer absolute left-4 top-4 text-white text-sm transition-all scale-100 peer-placeholder-shown:top4 peer-placeholder-shown:scale-100 peer-placeholder-shown:text-gray-500 peer-focus:top-1 peer-focus:scale-90 peer-focus:text-xs peer-focus:text-white pointer-events-none">Email</label>
                <p id="error-email" class="text-red-500 mt-2 ml-1"></p>
              </div>

              <div class="relative mt-3">
                <input id="password" name="password" type="password"  class=" peer w-full bg-gray-900 p-4 bg-opacity-40 border-gray-700  text-white rounded-md">
                <label for="password" class="peer absolute left-4 top-4 text-white text-sm transition-all scale-100 peer-placeholder-shown:top4 peer-placeholder-shown:scale-100 peer-placeholder-shown:text-gray-500 peer-focus:top-1 peer-focus:scale-90 peer-focus:text-xs peer-focus:text-white pointer-events-none">password</label>
                <p id="error-password" class="text-red-500 mt-2 ml-2"></p>
              </div>
            </form>
        </div>
      </main>
    </div>
</body>
</html>
